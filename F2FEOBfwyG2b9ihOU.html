  #sell-all:hover {
    background-color: #2980b9;

  #loot-popup, #sell-popup {
    position: fixed;

  .indicator-not-found {

  #loot-message {

  @media (min-width: 768px) {

      flex-direction: row;

    .lootbox, .inventory-item, .loot-item, .collection-item, .sell-button, #sell-all, #loot-popup-close, #sell-popup-close {

</style></head><body>
  <div id="game-container">
    <div id="loot-key">
      <h2>üîë Loot Key üîë</h2>
      <select id="lootbox-select">
        <option value="">Select a lootbox</option>
      </select>
      <div id="loot-key-content"></div>
    </div>
    <div id="main-content">
      <h1>üéÅ EmojiLoot Bonanza üéÅ</h1>
      <div id="balance">Balance: ¬£100</div>
      <div id="loot-message"></div>
      <div id="lootboxes"></div>
      <div id="inventory">
        <h2>üéí Your Treasure Trove üéí</h2>
        <button id="sell-all">Sell All Loot</button>
        <div id="inventory-items"></div>
      </div>
    </div>
    <div id="collection">
      <h2>üèÜ Collection üèÜ</h2>
      <div id="collection-items"></div>
    </div>
  </div>

  <div id="loot-popup">
    <h2>üéâ Treasure Discovered! üéâ</h2>
    <div id="loot-popup-content"></div>
    <button id="loot-popup-close">Awesome!</button>
  </div>

  <div id="sell-popup">
    <h2>üí∞ Cha-Ching! üí∞</h2>
    <div id="sell-popup-content"></div>
    <button id="sell-popup-close">Cool!</button>
  </div>

  <script>
    const player = { balance: 100, inventory: [], collection: new Set() };
    const lootboxes = [
      { name: "Penny Pouch üëõ", price: 5, emoji: "üëõ" },
      { name: "Bronze Box ü•â", price: 10, emoji: "ü•â" },
      { name: "Silver Chest ü•à", price: 25, emoji: "ü•à" },
      { name: "Golden Treasure ü•á", price: 50, emoji: "ü•á" },
      { name: "Diamond Cache üíé", price: 75, emoji: "üíé" },
      { name: "Rainbow Surprise üåà", price: 100, emoji: "üåà" },
      { name: "Lucky Clover üçÄ", price: 150, emoji: "üçÄ" },
      { name: "Mystic Crystal üîÆ", price: 200, emoji: "üîÆ" },
      { name: "Dragon's Hoard üêâ", price: 300, emoji: "üêâ" },
      { name: "Cosmic Vault üöÄ", price: 500, emoji: "üöÄ" }
    ];
    const lootItems = [
      { name: "Rusty Coin", value: 1, emoji: "üí∞" },
      { name: "Wooden Figurine", value: 5, emoji: "üóø" },
      { name: "Silver Spoon", value: 10, emoji: "ü•Ñ" },
      { name: "Golden Goblet", value: 25, emoji: "üèÜ" },
      { name: "Ruby Ring", value: 50, emoji: "üíç" },
      { name: "Emerald Necklace", value: 75, emoji: "üìø" },
      { name: "Diamond Tiara", value: 100, emoji: "üëë" },
      { name: "Ancient Scroll", value: 150, emoji: "üìú" },
      { name: "Magic Wand", value: 200, emoji: "‚ú®" },
      { name: "Dragon Egg", value: 300, emoji: "ü•ö" },
      { name: "Alien Artifact", value: 500, emoji: "üëΩ" },
      { name: "Lucky Horseshoe", value: 15, emoji: "üß≤" },
      { name: "Crystal Ball", value: 80, emoji: "üîÆ" },
      { name: "Enchanted Book", value: 120, emoji: "üìï" },
      { name: "Magical Lamp", value: 180, emoji: "ü™î" },
      { name: "Celestial Map", value: 250, emoji: "üó∫Ô∏è" },
      { name: "Philosopher's Stone", value: 400, emoji: "üß™" },
      { name: "Time Machine", value: 600, emoji: "‚è∞" },
      { name: "Mermaid's Pearl", value: 90, emoji: "üßú‚Äç‚ôÄÔ∏è" },
      { name: "Unicorn Horn", value: 350, emoji: "ü¶Ñ" }
    ];

    const $ = document.querySelector.bind(document);
    const updateBalance = () => $('#balance').textContent = `Balance: ¬£${player.balance}`;
    const createLootboxes = () => {
      $('#lootboxes').innerHTML = lootboxes.map(box => 
        `<div class="lootbox" onclick="buyLootbox(${box.price})">
           ${box.emoji}<br>${box.name}<br>¬£${box.price}
         </div>`
      ).join('');
    };

    const buyLootbox = (price) => {
      if (player.balance >= price) {
        player.balance -= price;
        updateBalance();
        const loot = generateLoot(price, 3);
        player.inventory.push(...loot);
        loot.forEach(item => player.collection.add(item.name));
        updateInventory();
        updateCollection();
        showLootPopup(loot);
        showLootMessage(loot);
      } else {
        showSellPopup("Not enough money to buy this lootbox!");
      }
    };

    const calculateLootProbabilities = (boxPrice) => {
      const possibleLoot = lootItems.filter(item => item.value <= boxPrice * 2);
      let weights = possibleLoot.map(item => Math.pow(boxPrice / item.value, 1.1));
      
      const rustyCoinIndex = possibleLoot.findIndex(item => item.name === "Rusty Coin");
      if (rustyCoinIndex !== -1) {
        const totalWeight = weights.reduce((sum, w) => sum + w, 0);
        const maxRustyCoinWeight = 0.4 * totalWeight;
        if (weights[rustyCoinIndex] > maxRustyCoinWeight) {
          const excess = weights[rustyCoinIndex] - maxRustyCoinWeight;
          weights[rustyCoinIndex] = maxRustyCoinWeight;
          const otherItemsCount = weights.length - 1;
          const distributionPerItem = excess / otherItemsCount;
          weights = weights.map((w, i) => i !== rustyCoinIndex ? w + distributionPerItem : w);
        }
      }

      const totalWeight = weights.reduce((sum, w) => sum + w, 0);
      return possibleLoot.map((item, i) => ({ item, probability: weights[i] / totalWeight }));
    };

    const generateLoot = (boxPrice, count) => {
      const lootProbabilities = calculateLootProbabilities(boxPrice);
      return Array(count).fill().map(() => {
        const random = Math.random();
        let cumulativeProbability = 0;
        for (const { item, probability } of lootProbabilities) {
          cumulativeProbability += probability;
          if (random < cumulativeProbability) return item;
        }
        return lootProbabilities[lootProbabilities.length - 1].item;
      });
    };

    const updateInventory = () => {
      $('#inventory-items').innerHTML = player.inventory.map((item, index) => 
        `<div class="inventory-item">
           ${item.emoji} ${item.name} (¬£${item.value})
           <button class="sell-button" onclick="sellItem(${index})">Sell</button>
         </div>`
      ).join('');
    };

    const sellItem = (index) => {
      const item = player.inventory[index];
      player.balance += item.value;
      player.inventory.splice(index, 1);
      updateBalance();
      updateInventory();
      showSellPopup(`You sold ${item.name} for ¬£${item.value}!`);
    };

    const sellAllLoot = () => {
      const totalValue = player.inventory.reduce((sum, item) => sum + item.value, 0);
      player.balance += totalValue;
      player.inventory = [];
      updateBalance();
      updateInventory();
      showSellPopup(`You sold all your loot for ¬£${totalValue}!`);
    };

    const createLootboxSelect = () => {
      $('#lootbox-select').innerHTML += lootboxes.map((box, index) => 
        `<option value="${index}">${box.name}</option>`
      ).join('');
      $('#lootbox-select').addEventListener('change', updateLootKey);
    };

    const updateLootKey = () => {
      const selectedIndex = $('#lootbox-select').value;
      $('#loot-key-content').innerHTML = selectedIndex ? 
        calculateLootProbabilities(lootboxes[selectedIndex].price)
          .map(({ item, probability }) => 
            `<div class="loot-item">
               <span>${item.emoji} ${item.name} (¬£${item.value})</span>
               <span class="odds">${(probability * 100).toFixed(2)}%</span>
             </div>`
          ).join('') : '';
    };

    const showLootPopup = (loot) => {
      $('#loot-popup-content').innerHTML = loot.map(item => 
        `${item.emoji} ${item.name} worth ¬£${item.value}`
      ).join('<br>');
      $('#loot-popup').style.display = 'block';
    };

    const showSellPopup = (message) => {
      $('#sell-popup-content').innerHTML = message;
      $('#sell-popup').style.display = 'block';
    };

    const updateCollection = () => {
      $('#collection-items').innerHTML = lootItems.map(item => 
        `<div class="collection-item">
           <span>${item.emoji} ${item.name}</span>
           <span class="collection-indicator ${player.collection.has(item.name) ? 'indicator-found' : 'indicator-not-found'}"></span>
         </div>`
      ).join('');
    };

    const showLootMessage = (loot) => {
      const message = loot.map(item => `${item.emoji} ${item.name}`).join(', ');
      $('#loot-message').textContent = `You found: ${message}`;
      $('#loot-message').style.display = 'block';
      setTimeout(() => {
        $('#loot-message').style.display = 'none';
      }, 3000);
    };

    $('#loot-popup-close').addEventListener('click', () => $('#loot-popup').style.display = 'none');
    $('#sell-popup-close').addEventListener('click', () => $('#sell-popup').style.display = 'none');
    $('#sell-all').addEventListener('click', sellAllLoot);

    createLootboxes();
    createLootboxSelect();
    updateBalance();
    updateInventory();
    updateCollection();
  </script>
</body></html>
